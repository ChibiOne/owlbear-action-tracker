<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="background-image">
        <div class="dot-container">
          <div class="dot">
            <img src="red-dot.png" alt="Red Dot">
            <span class="counter" data-color="red"></span>
          </div>
          <div class="plus-minus">
            <img src="plus-sign.png" alt="Plus" class="plus" data-color="red">
            <img src="minus-sign.png" alt="Minus" class="minus" data-color="red">
          </div>
        </div>
        <!-- Repeat the above structure for the other colored dots -->
      </div>
    </div>
  <script type="module" src="main.ts"></script>
  </body>
</html>

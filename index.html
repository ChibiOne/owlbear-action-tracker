<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="fields">
        <div class="field-container">
          <label for="fear">Fear</label>
          <div class="field fear">
            <span class="counter" data-color="fear"></span>
          </div>
          <div class="plus-minus">
            <img src="minus-sign.png" alt="Minus" class="minus" data-color="fear">
            <img src="plus-sign.png" alt="Plus" class="plus" data-color="fear">
          </div>
        </div>
        <div class="field-container">
          <label for="countdown">Countdown</label>
          <div class="field countdown">
            <span class="counter" data-color="countdown"></span>
          </div>
          <div class="plus-minus">
            <img src="minus-sign.png" alt="Minus" class="minus" data-color="countdown">
            <img src="plus-sign.png" alt="Plus" class="plus" data-color="countdown">
          </div>
        </div>
      </div>
	  <label for="dot-fields">Player Actions</label>
      <div class="dot-fields">
          <div class="dot-container">
            <div class="dot">
              <img src="red-dot.png" alt="Red Dot">
              <span class="counter" data-color="red"></span>
            </div>
            <div class="plus-minus">
              <img src="minus-sign.png" alt="Minus" class="minus" data-color="red">
              <img src="plus-sign.png" alt="Plus" class="plus" data-color="red">
            </div>
          </div>
          <div class="dot-container">
            <div class="dot">
              <img src="green-dot.png" alt="Green Dot">
              <span class="counter" data-color="green"></span>
            </div>
            <div class="plus-minus">
              <img src="minus-sign.png" alt="Minus" class="minus" data-color="green">
              <img src="plus-sign.png" alt="Plus" class="plus" data-color="green">
            </div>
          </div>
          <div class="dot-container">
            <div class="dot">
              <img src="orange-dot.png" alt="Orange Dot">
              <span class="counter" data-color="orange"></span>
            </div>
            <div class="plus-minus">
              <img src="minus-sign.png" alt="Minus" class="minus" data-color="orange">
              <img src="plus-sign.png" alt="Plus" class="plus" data-color="orange">
            </div>
          </div>
          <div class="dot-container">
            <div class="dot">
              <img src="purple-dot.png" alt="Purple Dot">
              <span class="counter" data-color="purple"></span>
            </div>
            <div class="plus-minus">
              <img src="minus-sign.png" alt="Minus" class="minus" data-color="purple">
              <img src="plus-sign.png" alt="Plus" class="plus" data-color="purple">
            </div>
          </div>
          <div class="dot-container">
            <div class="dot">
              <img src="yellow-dot.png" alt="Yellow Dot">
              <span class="counter" data-color="yellow"></span>
            </div>
            <div class="plus-minus">
              <img src="minus-sign.png" alt="Minus" class="minus" data-color="yellow">
              <img src="plus-sign.png" alt="Plus" class="plus" data-color="yellow">
            </div>
          </div>
          <div class="dot-container">
            <div class="dot">
              <img src="blue-dot.png" alt="Blue Dot">
              <span class="counter" data-color="blue"></span>
            </div>
            <div class="plus-minus">
              <img src="minus-sign.png" alt="Minus" class="minus" data-color="blue">
              <img src="plus-sign.png" alt="Plus" class="plus" data-color="blue">
            </div>
          </div>
        </div>
          <!-- Repeat the above structure for the other colored dots -->
      </div>
    </div>
  <script type="module" src="main.ts"></script>
  </body>
</html>
